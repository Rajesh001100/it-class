            color: #0ff;
            margin-bottom: 25px;
            font-family: monospace;
        }

        .input-group {
            position: relative;
            margin: 12px 0;
            text-align: left;

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;

            font-weight: bold;

        .student-card-mini {

            background: #181b22;
            overflow: hidden;

        let messages = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    let blob = new Blob(audioChunks, { type: 'audio/webm' });
                    let url = URL.createObjectURL(blob);
                    messages.push({
                        type: 'audio',
                        url: url,
                        time: new Date().toLocaleTimeString()
                    });
                    loadMessages();
                };
                mediaRecorder.start();
                document.getElementById('recordBtn').innerText = '⏹️';  // Show stop icon
                document.getElementById('recordBtn').onclick = stopRecording;

            });

            if (mediaRecorder) {

        // Background particle animation (unchanged)
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 120;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = '#0ff';
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.draw();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, idx) => {
                p.update();
                for (let j = idx + 1; j < particles.length; j++) {
                    let dx = p.x - particles[j].x;
                    let dy = p.y - particles[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0,255,255,${(100 - dist) / 100 * 0.3})`;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            });
            window.requestAnimationFrame(animate);
        }
